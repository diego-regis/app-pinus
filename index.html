<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PinusSniper V11 (Lite)</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå≤</text></svg>">

    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; user-select: none; }
        
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #111; }
        
        /* C√¢mera e Imagem */
        #image-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        video { width: 100%; height: 100%; object-fit: contain; display: block; }
        img { width: 100%; height: 100%; object-fit: contain; display: none; transform-origin: 0 0; }
        
        /* Camadas de Interface */
        #overlays { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Mira */
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; border: 2px solid #00ff00; border-radius: 6px; display: none;
        }
        #crosshair::after { content:''; position:absolute; top:50%; left:50%; width:4px; height:4px; background:red; transform:translate(-50%,-50%); border-radius:50%; }

        /* Marcadores */
        .marker {
            position: absolute; width: 24px; height: 24px; transform: translate(-50%, -50%);
            border: 2px solid white; border-radius: 50%; background: rgba(0,0,0,0.5);
            font-size: 14px; display: flex; justify-content: center; align-items: center; font-weight: bold;
        }

        /* UI Principal */
        #ui-layer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(20, 20, 20, 0.98); padding: 10px; box-sizing: border-box;
            border-top: 1px solid #333; z-index: 20; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 25px;
        }

        /* Bot√£o de Emerg√™ncia */
        #reset-cam-btn {
            position: absolute; top: 10px; right: 10px; z-index: 50;
            background: rgba(0,0,0,0.6); border: 1px solid #555; color: #fff; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
        }

        button {
            padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; color: white; width: 100%;
        }
        .btn-m { background: #FF9800; }
        .btn-act { background: #D32F2F; height: 65px; font-size: 1.2rem; border: 2px solid white; }
        .btn-save { background: #2E7D32; font-size: 1.2rem; margin-top: 5px; box-shadow: 0 0 10px rgba(0,255,0,0.2); }
        .btn-small { background: #444; font-size: 0.85rem; padding: 10px; }

        .row { display: flex; gap: 10px; }
        input { padding: 10px; width: 100%; text-align: center; background: #333; color: white; border: none; border-radius: 5px; font-size: 1.1rem; }
        label { font-size: 0.75rem; color: #aaa; display: block; text-align: center; margin-bottom: 2px; }

        /* Painel Resultados */
        #stats {
            background: #222; padding: 10px; border-radius: 8px; display: grid;
            grid-template-columns: 1fr 1fr; gap: 10px; text-align: center;
        }
        .stat-box small { color: #aaa; font-size: 0.7rem; display: block; }
        .stat-box span { font-weight: bold; font-size: 1.2rem; color: #fff; }
        .total-row { grid-column: span 2; border-top: 1px solid #444; margin-top: 5px; padding-top: 8px; font-size: 1.4rem; color: #FFD700; font-weight: bold; }

        /* Toast */
        #toast {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); border: 2px solid #00ff00; color: #00ff00;
            padding: 20px 40px; border-radius: 10px; display: none; z-index: 100; font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <button id="reset-cam-btn" onclick="forceCameraReset()">‚ôªÔ∏è Reiniciar C√¢mera</button>
    <div id="toast">SALVO!</div>

    <div id="viewport">
        <div id="image-container">
            <video id="video" autoplay playsinline muted></video>
            <img id="snapshot">
            <div id="overlays">
                <div id="markers-area"></div>
            </div>
        </div>

        <div id="crosshair"></div>

        <div id="ui-layer">
            
            <div style="text-align: center; font-size: 0.8rem; color: #777;">
                Pr√≥xima Pilha: <span id="next-id" style="color: #fff; font-weight: bold;">#1</span>
            </div>

            <div class="row">
                <div style="flex:1"><label>Baliza (m)</label><input type="number" id="inp-ref" value="2.00" step="0.1"></div>
                <div style="flex:1"><label>Tora (m)</label><input type="number" id="inp-wood" value="3.00" step="0.1"></div>
            </div>

            <div id="stats">
                <div class="stat-box"><span id="val-h">--</span><small>ALTURA</small></div>
                <div class="stat-box"><span id="val-l">--</span><small>COMPR.</small></div>
                <div class="total-row">
                    Vol: <span id="vol-total">0.00</span> st
                </div>
            </div>

            <div id="menu-main" style="display:flex; flex-direction:column; gap:10px;">
                <div class="row">
                    <button class="btn-m" onclick="startMode('HEIGHT')">üìè Altura</button>
                    <button class="btn-m" style="background:#1976D2" onclick="startMode('LENGTH')">üìè Comprimento</button>
                </div>
            </div>

            <button id="btn-save" class="btn-save" style="display:none;" onclick="savePile()">üíæ SALVAR PILHA</button>

            <div id="menu-action" class="row" style="display:none;">
                <button class="btn-small" onclick="cancelMode()" style="width:70px;">‚ùå</button>
                <button id="btn-fire" class="btn-act" onclick="addMarker()">üéØ MARCAR</button>
            </div>

            <div class="row" style="margin-top:5px;">
                <button class="btn-small" onclick="exportExcel()">üìÇ Excel (<span id="count">0</span>)</button>
                <button class="btn-small" style="background:#333;" onclick="clearData()">üóëÔ∏è Limpar</button>
            </div>
        </div>
    </div>

    <script>
        // --- Elementos ---
        const video = document.getElementById('video');
        const img = document.getElementById('snapshot');
        const markersArea = document.getElementById('markers-area');
        const crosshair = document.getElementById('crosshair');
        
        const menuMain = document.getElementById('menu-main');
        const menuAction = document.getElementById('menu-action');
        const btnSave = document.getElementById('btn-save');

        // --- Estado ---
        let stream = null;
        let mode = null; // 'HEIGHT', 'LENGTH'
        let points = [];
        let pxPerMeter = 1;
        let pile = { h:0, l:0 };
        
        // Zoom state
        let transform = { x:0, y:0, scale:1 };
        let lastTouch = { dist:0, x:0, y:0 };
        let isDragging = false;

        // Banco de Dados e IDs
        let db = JSON.parse(localStorage.getItem('pinusV11')) || [];
        updateCounter();

        // --- 1. C√¢mera Robusta ---
        async function initCamera() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            
            try {
                // Tenta 1080p para estabilidade
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch(e) {
                alert("Erro C√¢mera: " + e.message);
            }
        }
        
        function forceCameraReset() { initCamera(); }

        // Inicia ao carregar
        initCamera();

        // --- 2. Fluxo de Medi√ß√£o ---
        function startMode(m) {
            mode = m;
            captureFrame();
            
            // UI Switch
            menuMain.style.display = 'none';
            btnSave.style.display = 'none';
            menuAction.style.display = 'flex';
            crosshair.style.display = 'block';
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            img.src = canvas.toDataURL('image/jpeg', 0.85); 
            img.style.display = 'block';
            video.style.display = 'none';
            
            // Reset Zoom
            transform = { x:0, y:0, scale:1 };
            applyTransform();
            points = [];
            markersArea.innerHTML = '';
        }

        function cancelMode() {
            img.style.display = 'none';
            video.style.display = 'block';
            crosshair.style.display = 'none';
            menuAction.style.display = 'none';
            menuMain.style.display = 'flex';
            
            updateTotals(); // Verifica se exibe bot√£o salvar
            video.play().catch(e => {});
        }

        // --- 3. L√≥gica de Marca√ß√£o ---
        function addMarker() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const imgX = ((vw/2) - transform.x) / transform.scale;
            const imgY = ((vh/2) - transform.y) / transform.scale;

            points.push({x:imgX, y:imgY});
            
            const m = document.createElement('div');
            m.className = 'marker';
            m.style.left = imgX + 'px'; m.style.top = imgY + 'px';
            m.innerText = points.length;
            m.style.borderColor = points.length <= 2 ? 'red' : '#00ff00';
            markersArea.appendChild(m);

            if(points.length === 2) {
                const distPx = Math.hypot(points[1].x - points[0].x, points[1].y - points[0].y);
                const refM = parseFloat(document.getElementById('inp-ref').value);
                pxPerMeter = distPx / refM;
            }
            if(points.length === 4) {
                const distPx = Math.hypot(points[3].x - points[2].x, points[3].y - points[2].y);
                const valM = distPx / pxPerMeter;
                
                if(mode === 'HEIGHT') {
                    pile.h = valM;
                    document.getElementById('val-h').innerText = valM.toFixed(2);
                } else {
                    pile.l = valM;
                    document.getElementById('val-l').innerText = valM.toFixed(2);
                }
                cancelMode();
            }
        }

        // --- 4. Totais e Salvamento ---
        function updateTotals() {
            const wood = parseFloat(document.getElementById('inp-wood').value);
            const st = (pile.h > 0 && pile.l > 0) ? (pile.h * pile.l * wood) : 0;
            
            document.getElementById('vol-total').innerText = st.toFixed(2);
            
            if(st > 0) btnSave.style.display = 'block';
            else btnSave.style.display = 'none';
        }

        function getNextId() {
            if (db.length === 0) return 1;
            // Busca o maior ID j√° registrado e soma 1
            const maxId = db.reduce((max, item) => Math.max(max, item.id), 0);
            return maxId + 1;
        }

        function updateCounter() {
            document.getElementById('count').innerText = db.length;
            document.getElementById('next-id').innerText = "#" + getNextId();
        }

        function savePile() {
            try {
                const nextId = getNextId();
                const st = parseFloat(document.getElementById('vol-total').innerText);
                
                db.push({
                    id: nextId,
                    date: new Date().toLocaleString(),
                    h: pile.h.toFixed(2),
                    l: pile.l.toFixed(2),
                    w: document.getElementById('inp-wood').value,
                    st: st.toFixed(2)
                });
                
                localStorage.setItem('pinusV11', JSON.stringify(db));
                updateCounter();
                
                const t = document.getElementById('toast');
                t.style.display = 'block';
                setTimeout(()=> t.style.display='none', 1500);

                // Reset Pilha Atual
                pile = { h:0, l:0 };
                document.getElementById('val-h').innerText = "--";
                document.getElementById('val-l').innerText = "--";
                updateTotals();

            } catch(e) {
                alert("Erro ao salvar: " + e.message);
            }
        }

        function clearData() {
            if(confirm("Apagar hist√≥rico de medi√ß√µes?")) {
                db = [];
                localStorage.setItem('pinusV11', '[]');
                updateCounter();
            }
        }
        
        function exportExcel() {
            if(!db.length) return alert("Sem dados.");
            const ws = XLSX.utils.json_to_sheet(db);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventario");
            XLSX.writeFile(wb, "Inventario_Pinus.xlsx");
        }

        // --- 5. Zoom Engine ---
        const view = document.getElementById('viewport');
        
        view.addEventListener('touchstart', e => {
            if(img.style.display === 'none') return;
            isDragging = true;
            if(e.touches.length === 2) {
                lastTouch.dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            } else {
                lastTouch.x = e.touches[0].clientX;
                lastTouch.y = e.touches[0].clientY;
            }
        });

        view.addEventListener('touchmove', e => {
            if(!isDragging) return;
            if(e.target.tagName !== 'BUTTON') e.preventDefault();

            if(e.touches.length === 2) {
                const newDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                transform.scale = Math.max(0.5, Math.min(transform.scale * (newDist / lastTouch.dist), 5));
                lastTouch.dist = newDist;
            } else {
                const dx = e.touches[0].clientX - lastTouch.x;
                const dy = e.touches[0].clientY - lastTouch.y;
                transform.x += dx;
                transform.y += dy;
                lastTouch.x = e.touches[0].clientX;
                lastTouch.y = e.touches[0].clientY;
            }
            applyTransform();
        });

        view.addEventListener('touchend', () => isDragging = false);

        function applyTransform() {
            img.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
        }
    </script>
</body>
</html>
